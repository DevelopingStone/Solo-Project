name: Deploy To EC2
on:
  push:
    branches:
      - master
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository에 올린 파일들을 불러오기
        uses: actions/checkout@v4

      - name: Test
        run:
          ls
          pwd

      - name : JDK 17버전 설치
        uses : actions/setup-java@v4
        with :
          distribution: temurin
          java-version: 17

      - name: gradlew에 실행 권한 부여
        run: chmod +x ./gradlew

      - name: application.yml 파일 만들기
        run: echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./src/main/resources/application.yml

      - name : 테스트 및 빌드하기
        run: ./gradlew clean build


      - name: 빌드된 파일 이름 변경하기
        run: mv ./build/libs/*SNAPSHOT.jar ./project.jar

      - name: SCP로 EC2에 빌드된 파일 전송하기
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: project.jar
          target: /root/instagram-server/tobe


      - name: SSH(원격 접속)로 EC2에 접속
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script_stop: true
          script: |
            sudo su
            sudo rm -rf /root/instagram-server/current
            sudo mkdir /root/instagram-server/current
            sudo mv /root/instagram-server/tobe/project.jar /root/instagram-server/current/project.jar
            cd /root/instagram-server/current
            sudo fuser -k -n tcp 8080 || true
            sudo nohup java -jar /root/instagram-server/current/project.jar > ./output.log 2>&1 &
            sudo rm -rf /root/instagram-server/tobe