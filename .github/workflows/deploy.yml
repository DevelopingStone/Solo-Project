name: Deploy To EC2
on:
  push:
    branches:
      - master
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH(원격 접속)으로 EC2 빌드하기
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script_stop: true
          script: |
#            sudo su
            cd /home/ubuntu/instagram-server
            sudo git pull origin master
            sudo ./gradlew clean build
            sudo fuser -k -n tcp 8080 || true
            sudo nohup java -jar /home/ubuntu/instagram-server/build/libs/*SNAPSHOT.jar > ./output.log 2>&1 &